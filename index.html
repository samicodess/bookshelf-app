<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Bookshelf App</title>
  </head>
  <body>
    <header>
      <div class="top-bar">
        <div class="top-title">
          <h1>Book<span class="color-white">Shelf</span></h1>
          <p>
            Do you like reading books? Manage your book collection with
            BookShelf!!
          </p>
          <div class="top-form">
            <form class="form-book" id="AddBook" action="" method="post">
              <div class="form-group">
                <label for="title">Title</label>
                <input
                  type="text"
                  name="title"
                  id="title"
                  placeholder="ex. Your First Year in Code"
                  required
                />
              </div>
              <div class="form-group">
                <label for="writer">Writer</label>
                <input
                  type="text"
                  name="writer"
                  id="writer"
                  placeholder="ex. Isaac Lyman"
                  required
                />
              </div>
              <div class="form-group">
                <label for="year">Public Date</label>
                <input
                  type="number"
                  name="year"
                  id="year"
                  min="1800"
                  max="2045"
                  placeholder="ex. 2019"
                  required
                />
              </div>
              <div class="form-checkbox">
                <input
                  type="checkbox"
                  name="isComplete"
                  id="isComplete"
                  placeholder=""
                />
                <label for="isComplete">Finished Reading</label>
              </div>
              <button type="submit" class="submit-btn">Find Books</button>
            </form>
          </div>
        </div>
        <div class="top-ilust">
          <img src="assets/img/top-ilust.svg" alt="top-ilust" />
        </div>
      </div>
    </header>
    <main>
      <div class="profile">
        <div class="profile-card">
          <div class="profile-user">
            <div class="profile-img">
              <img src="assets/img/profile.svg" alt="profile" />
            </div>
            <h2>Sami Mustafa</h2>
            <p>Software Engineer</p>
            <ul>
              <h4>Contact</h4>
              <li class="profile-contact">
                <a
                  class="sosmed-footer"
                  href="https://www.linkedin.com/in/samimustafaa/"
                  target="_blank"
                  ><img src="assets/img/linkedin.png" alt="linkedin"
                /></a>
                <a
                  class="sosmed-footer"
                  href="https://www.instagram.com/ssamimustafa/"
                  target="_blank"
                  ><img src="assets/img/instagram.png" alt="instagram"
                /></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="card-collection">
          <h2>Find Books</h2>
          <form id="FindBooks" action="" method="post">
            <div class="form-group2">
              <input
                type="text"
                name="search2"
                id="search2"
                placeholder="ex. Your First Year In Code"
              />
              <button type="submit" class="search-btn">
                <i class="bx bx-search-alt-2"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="book-collection">
        <div class="left">
          <h3>Unread</h3>
          <div id="unRead"></div>
        </div>
        <div class="right">
          <h3>Read</h3>
          <div id="isRead"></div>
        </div>
      </div>
    </main>
    <script src="assets/script/app.js"></script>
  </body>
</html>
